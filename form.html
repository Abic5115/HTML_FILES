<!DOCTYPE html>
<html>
    <head>
        <title>
           form 
        </title>
        <body>
            <h1>Become a Harry Potter Fan</h1>
            <form method="get" action="">
                <label style="font-size: larger;">Name:</label>
                <input type="text" name="text" required>
                <br>
                <br>
                <label style="font-size: larger;">Email:</label>
                <input type ="email" name="email" required> 
                <br>
                <br>
                <label style="font-size: larger;">Age:</label>
                <input type ="number" name="age" required>
                <br>
                <br> 
                <label style="font-size: larger;">Gender:</label>
                <br>
                 <input type="radio" name="Gender" value="Male" required>
                 <label style="font-size: larger;">Male</label>
                 <br>
                 <input type="radio" name="Gender" value="Female" required>
                 
                 <label style="font-size: larger;">Female</label>
                 <br>
                 <input type="radio" name="Gender" value="Others" required>
                 <label style="font-size: larger;">Other</label>
                 <br>
                 <br>
                 <label style="font-size: larger;">Favourite Book:   </label>
                 <select name="book" id="book" required>
                   <option value="">Select a Book</option>
                   <option value="horror">horror</option>
                   </select>
                   <br>
                   <br>
                   <label style="font-size: larger;">Profile Picture:</label>
                   <input type="file" name="file" >
                   <br>
                   <br>
                   <label style="font-size:  larger;"  >Hobbies: </label>

                   <br>
                   <input type="checkbox" name="hobbies" value="Reading" >
                   <label style="font-size: larger;">Reading</label>
                   <br>
                   <input type="checkbox" name="hobbies" value="Writing">
                   <label style="font-size: larger;">Writing</label>
                   <br>
                   <input type="checkbox" name="hobbies" value="Drawing">
                   <label style="font-size: larger;">Drawing</label>
                   <br>
                   <input type="checkbox" name="hobbies" value="Cosplaying">
                   <label style="font-size: larger;">Cosplaying</label>
                  <br>
                  <br>
                  <label style="font-size: larger;">Comments:</label>
                  <br>
                  <textarea rows="4" cols="50" id="Comments" name="Comments" required></textarea>  
                  <br>
                  <br>
                  <input type="submit" value="submit">                 
                   

            </form>

        </body>
    </head>
</html>
